<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-center">
        <h1 class="text-3xl font-bold">To Do List App</h1>
        <p class="text-gray-600">Manage your tasks efficiently</p>
    </header>

    <main>
        <section id="addTaskSection" class="section-box">
            <h2 class="section-title">Add Task</h2>
            <form id="taskForm" class="flex flex-col space-y-4">
                <input type="text" id="taskInput" placeholder="Enter your task here" required>
                <input type="date" id="dateInput" required>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <hr class="section-divider">

        <section id="viewTasksSection" class="section-box">
            <h2 class="section-title">View Tasks</h2>
            <input type="date" id="filterDateInput" placeholder="Filter by date">
            <ul id="taskList" class="task-list"></ul>
        </section>
    </main>

    <footer>
        <p class="text-center text-gray-500">Â© 2023 To-Do List App</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
